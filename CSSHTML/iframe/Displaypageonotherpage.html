<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="aula.html" height="500px" width="500px"></iframe>
<hr>
<iframe src="aula.html" height="100%" width="100%"></iframe>
<hr>
<iframe src="aula.html" height="200" width="500"></iframe>
<hr>
<iframe src="aula.html" style="border:none;"></iframe>
<hr>
<iframe src="aula.html" style="border:2px solid red;"></iframe>
<hr>

<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="aula.html" name="iframe_a"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
